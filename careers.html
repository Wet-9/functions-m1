<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h1>Register</h1>

<form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" pattern=".{8,}" placeholder="Enter your full name" required><br><br>

    <label for="exp">Experience:</label>
    <input type="number" id="exp" name="exp" placeholder="Enter your experience" required><br><br>

    <label for="vacancies">Vacancies:</label>
    <select id="vacancies" name="vacancies">
        <option value="AD">Android Developer</option>
        <option value="FSD">Full Stack Developer</option>
        <option value="CON">Consultant</option>
        <option value="RaD">Research and Development</option>
    </select><br><br>

    <label for="job">Job Type:</label>
    <select id="job" name="job">
        <option value="FT">Full-time</option>
        <option value="PT">Part-time</option>
        <option value="FL">Freelancer</option>
        <option value="IN">Internship</option>
    </select><br><br>

    <input type="submit" value="Apply">

</form>


</body>
</html>
